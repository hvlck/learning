<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Override Default Style Options Page</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Override Default Styles</h1>
        <p id="status">Stylesheet will only be loaded on pages without any.</p>
        <form>
            <input id="always-run" type="checkbox" />
            <label>Force on all pages</label>
            <textarea placeholder="Enter Custom CSS here..."></textarea>
            <input id="clear-data" type="button" value="Clear All Data" />
        </form>
        <script src="update-options.js"></script>
    </body>
</html>
